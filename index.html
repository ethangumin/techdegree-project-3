<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
	<title>The Code Review</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>

		<header>
			<h2 id="site-header">The Code Review</h2>
      <h2 id="newsletter-header">Signup for our newsletter</h2>
      <p id="newsletter-explanation">Get the latest news on how your code is doing in your inbox</p>
      <div id="border-bottom"></div>
		</header>

    <form action="index.html" method="post">

      <fieldset id="contact-field">
        <legend id="form-header"><h2>Contact Information</h2></legend>
        <div id="contact-info">
          <div class="field">
            <label for="name" class="field-heading">Full Name</label>
            <input type="text" id="name" name="user-name" placeholder="Required">
          </div>
          <div class="field">
            <label for="mail" class="field-heading">Email Address</label>
            <input type="email" id="mail" name="user-email" placeholder="Required">
          </div>
          <div class="field">
            <label for="phone" class="field-heading">Phone Number</label>
            <input type="tel" id="phone" name="user-phone">
          </div>
          <div class="field">
            <label for="address" class="field-heading">Street Address</label>
            <input type="text" id="address" name="user-address">
          </div>
          <div class="field">
            <label for="city" class="field-heading">City</label>
            <input type="text" id="city" name="user-city">
          </div>
          <div class="field">
            <label for="state" class="field-heading">State</label>
            <select id="state" name="user-state">
              <option value="none" selected disabled hidden>Choose State</option>
            	<option value="AK">Alaska</option>
            	<option value="AZ">Arizona</option>
            	<option value="AR">Arkansas</option>
            	<option value="CA">California</option>
            	<option value="CO">Colorado</option>
            	<option value="CT">Connecticut</option>
            	<option value="DE">Delaware</option>
            	<option value="DC">District Of Columbia</option>
            	<option value="FL">Florida</option>
            	<option value="GA">Georgia</option>
            	<option value="HI">Hawaii</option>
            	<option value="ID">Idaho</option>
            	<option value="IL">Illinois</option>
            	<option value="IN">Indiana</option>
            	<option value="IA">Iowa</option>
            	<option value="KS">Kansas</option>
            	<option value="KY">Kentucky</option>
            	<option value="LA">Louisiana</option>
            	<option value="ME">Maine</option>
            	<option value="MD">Maryland</option>
            	<option value="MA">Massachusetts</option>
            	<option value="MI">Michigan</option>
            	<option value="MN">Minnesota</option>
            	<option value="MS">Mississippi</option>
            	<option value="MO">Missouri</option>
            	<option value="MT">Montana</option>
            	<option value="NE">Nebraska</option>
            	<option value="NV">Nevada</option>
            	<option value="NH">New Hampshire</option>
            	<option value="NJ">New Jersey</option>
            	<option value="NM">New Mexico</option>
            	<option value="NY">New York</option>
            	<option value="NC">North Carolina</option>
            	<option value="ND">North Dakota</option>
            	<option value="OH">Ohio</option>
            	<option value="OK">Oklahoma</option>
            	<option value="OR">Oregon</option>
            	<option value="PA">Pennsylvania</option>
            	<option value="RI">Rhode Island</option>
            	<option value="SC">South Carolina</option>
            	<option value="SD">South Dakota</option>
            	<option value="TN">Tennessee</option>
            	<option value="TX">Texas</option>
            	<option value="UT">Utah</option>
            	<option value="VT">Vermont</option>
            	<option value="VA">Virginia</option>
            	<option value="WA">Washington</option>
            	<option value="WV">West Virginia</option>
            	<option value="WI">Wisconsin</option>
            	<option value="WY">Wyoming</option>
            </select>
          </div>
          <div class="field">
            <label for="zip-code" class="field-heading">Zip Code</label>
            <input type="number" id="zip-code" name="user-zip">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend id="newsletter-title"><h2>Newsletter</h2></legend>
        <div id="newsletter">


          <div id="newsletter-type">
            <label>Select the newsletters you would like to receive</label><br>
            <div class="checkbox-pair">
              <input type="checkbox" id="html-news" value="type-html-news" name="user-newsletter-type"><label for="html-news">HTML News</label><br>
            </div>
            <div class="checkbox-pair">
              <input type="checkbox" id="css-news" value="type-css-news" name="user-newsletter-type"><label for="css-news">CSS News</label><br>
            </div>
            <div class="checkbox-pair">
              <input type="checkbox" id="javascript-news" value="type-javascript-news" name="user-newsletter-type"><label for="javascript-news">Javascript News</label><br>
            </div>
          </div>

          <div id="nwsltr-format">
            <label id="nwsltr-format-header">Newsletter Format</label><br>
            <div class="radio-pair">
              <input type="radio" id="html-format" value="html-format" name="user-nwsltr-format"><label for="html-format">HTML</label><br>
            </div>
            <div class="radio-pair">
              <input type="radio" id="plain-text-format" value="plain-text-format" name="user-nwsltr-format"><label for="plain-text-format">Plain text</label><br>
            </div>
          </div>

          <div id="other">
            <label id="other-heading">Other topics you'd like to hear about</label><br>
            <textarea id="other-topics" name="user-other-topics"></textarea>
          </div>
        </div>
      </fieldset>

      <button type="submit">Sign Up</button>

    </form>

  	<footer>
      <p><i>Copyright The Code Review</i></p>
  	</footer>

</body>
</html>
